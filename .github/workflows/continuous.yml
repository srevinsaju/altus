# Continuous Integration to release configured AppImages for Altus

name: Continuous

on:
  workflow_dispatch:
  push:
    tags:
      - "*.*"

jobs:
  AppImage:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15

      - name: Current Directory Structure
        run: |
          ls 
          git describe --tags --always
      
      - name: Build Altus
        run: |
          yarn install
          yarn run svelte-build
          yarn add electron-builder --dev
          yarn run electron-builder -l appimage --publish never
          ls dist
          mkdir -p dist/appimage
          mv dist/*.AppImage dist/appimage/.
          cd dist/appimage
          ./*.AppImage --appimage-extract
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x ./appimagetool-x86_64.AppImage
          rm Altus*.AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run squashfs-root -n -u 'gh-releases-zsync|amanharwara|altus|continuous|Altus*.AppImage.zsync' Altus-`git describe --tags --always`-x86_64.AppImage
          rm -r ./appimagetool-x86_64.AppImage
          chmod +x *.AppImage
          rm -rf squashfs-root

      - name: Upload Appimage
        uses: actions/upload-artifact@v1.0.0
        with:
          name: altus-continuous-x86_64.AppImage
          path: 'dist/appimage/'
          
 
  Darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15

      - name: Current Directory Structure
        run: |
          ls 
          git describe --tags --always
      
      - name: Build Altus
        run: |
          yarn install
          yarn run svelte-build
          yarn add electron-builder --dev
          yarn run electron-builder --mac --publish never
          ls dist
          mkdir -p dist/darwin
          mv dist/*.dmg dist/darwin/.

      - name: Upload DMG
        uses: actions/upload-artifact@v1.0.0
        with:
          name: altus-continuous-x86_64.dmg
          path: 'dist/darwin/'
 
  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15

      - name: Current Directory Structure
        run: |
          ls 
          git describe --tags --always
      
      - name: Build Altus
        run: |
          yarn install
          yarn run svelte-build
          yarn add electron-builder --dev
          yarn run electron-builder --windows --publish never
          ls dist
          mkdir -p dist/windows
          mv dist/*.exe dist/windows/.
          cd dist/windows
          

      - name: Upload Exe
        uses: actions/upload-artifact@v1.0.0
        with:
          name: altus-continuous-x86_64.exe
          path: 'dist/windows/'

  Release:
    needs: [AppImage, Windows, Darwin]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v2

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        wget https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
        chmod +x pyuploadtool*.AppImage
        ./pyuploadtool*.AppImage altus-continuous-x86_64.dmg/*.dmg altus-continuous-x86_64.AppImage/*.AppImage altus-continuous-x86_64.exe/*.exe 
 
